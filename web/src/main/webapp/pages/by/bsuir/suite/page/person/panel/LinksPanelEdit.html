<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h2 id="profile_social_header">
        <wicket:message key="socialNetworks"/>
    </h2>
    <div id="social_networks_container">
        <div class="social-link-item">
            <label class="social-link-label" for="facebookLink">
                <img wicket:id="fb" alt="">
            </label>
            <input type="text" id="facebookLink" wicket:id="facebookLink">
        </div>
        <div class="social-link-item">
            <label class="social-link-label" for="twitterLink">
                <img wicket:id="twitter" alt="">
            </label>
            <input type="text" id="twitterLink" wicket:id="twitterLink">
        </div>
        <div class="social-link-item">
            <label class="social-link-label" for="vkLink">
                <img wicket:id="vk" alt="">
            </label>
            <input type="text" id="vkLink" wicket:id="vkLink">
        </div>
        <div class="social-link-item">
            <label class="social-link-label" for="skypeLink">
                <img wicket:id="skype" alt="">
            </label>
            <input type="text" id="skypeLink" wicket:id="skypeLink">
        </div>
        <div class="social-link-item">
            <label class="social-link-label" for="devartLink">
                <img wicket:id="deviant_art" alt="">
            </label>
            <input type="text" id="devartLink" wicket:id="devartLink">
        </div>
        <div class="social-link-item">
            <label class="social-link-label" for="vimeoLink">
                <img wicket:id="vimeo" alt="">
            </label>
            <input type="text" id="vimeoLink" wicket:id="vimeoLink">
        </div>
        <div class="social-link-item">
            <label class="social-link-label" for="googleLink">
                <img wicket:id="google" alt="">
            </label>
            <input type="text" id="googleLink" wicket:id="googleLink">
        </div>
        <div class="social-link-item">
            <label class="social-link-label" for="youtubeLink">
                <img wicket:id="youtube" alt="">
            </label>
            <input type="text" id="youtubeLink" wicket:id="youtubeLink">
        </div>
        <div class="social-link-item">
            <label class="social-link-label" for="lastfmLink">
                <img wicket:id="lastfm" alt="">
            </label>
            <input type="text" id="lastfmLink" wicket:id="lastfmLink">
        </div>
    </div>
</wicket:panel>
</html>
