<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div id="dialog-background">
        <div id="dialog-container">
            <h1 wicket:id="header">Dialog header</h1>
            <p wicket:id="content"></p>
            <button wicket:id="cancel"><wicket:message key="dialog.button.cancel"></wicket:message></button>
            <button wicket:id="ok"><wicket:message key="dialog.button.ok"></wicket:message></button>
        </div>
    </div>
</wicket:panel>
</html>
