<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="userWorkForm">
                <div wicket:id="addUserWork">
                    <table>
                        <thead>
                            <tr>
                                <td><span wicket:id="descriptionMessage"></span></td>
                                <td><span wicket:id="hoursMessage"></span></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" wicket:id="descriptionJob" />
                                </td>
                                <td>
                                    <input type="text" wicket:id="hoursJob" />
                                </td>
                                <td>
                                    <input type="submit" wicket:id="sendFormButton" wicket:message="value:button.work.confirm" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <div wicket:id="workConfirmDialog"></div>
            <div wicket:id="workValidationDialog"></div>
        </wicket:panel>
    </body>
</html>
