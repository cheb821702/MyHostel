<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div id="content">
        <form id="settings" class="form" wicket:id="form">
            <label for="language" wicket:id="languageLabel"></label>
            <select id="language" name="language" wicket:id="languageSelect">
                <option value="en"></option>
                <option value="ru"></option>
            </select>
            <input type="submit" value="Save" wicket:message="value:settings.save">
        </form>
    </div>
</wicket:extend>
</html>
