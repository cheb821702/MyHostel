<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

        <div wicket:id="controlGroup" class="control-group">
            <label for="categories"><wicket:message key="newsPage.label.category"/> </label>
            <select wicket:id="categories" id="categories" name="categories"/>
            <label for="courses"><wicket:message key="newsPage.label.options"/></label>
            <fieldset id="courses" class="courses_fields">
                <label wicket:id=checkBoxLabel1 class="checkbox one-column-checkbox">
                    <input wicket:id=checkbox1 type="checkbox" name="course" value="1">
                    <wicket:message key="newsPage.courses.1"/>
                </label>
                <label wicket:id=checkBoxLabel2 class="checkbox one-column-checkbox">
                    <input wicket:id=checkbox2  type="checkbox" name="course" value="2">
                    <wicket:message key="newsPage.courses.2"/>
                </label>
                <label  wicket:id=checkBoxLabel3 class="checkbox one-column-checkbox">
                    <input wicket:id=checkbox3  type="checkbox" name="course" value="3">
                    <wicket:message key="newsPage.courses.3"/>
                </label>
                <label  wicket:id=checkBoxLabel4 class="checkbox one-column-checkbox">
                    <input wicket:id=checkbox4  type="checkbox" name="course" value="4">
                    <wicket:message key="newsPage.courses.4"/>
                </label>
                <label wicket:id=checkBoxLabel5 class="checkbox one-column-checkbox">
                    <input wicket:id=checkbox5  type="checkbox" name="course" value="5">
                    <wicket:message key="newsPage.courses.5"/>
                </label>
            </fieldset>

            <fieldset id="floors" class="floors_fields">

                <label wicket:id=floorLabel2 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox2  type="checkbox" name="floor" value="2">
                    2 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel3 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox3 type="checkbox" name="floor" value="3">
                    3 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel4 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox4 type="checkbox" name="floor" value="4">
                    4 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel5 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox5 type="checkbox" name="floor" value="5">
                    5 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel6 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox6 type="checkbox" name="floor" value="6">
                    6 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel7 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox7 type="checkbox" name="floor" value="7">
                    7 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel8 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox8 type="checkbox" name="floor" value="8">
                    8 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel9 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox9 type="checkbox" name="floor" value="9">
                    9 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel10 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox10 type="checkbox" name="floor" value="10">
                    10 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel11 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox11 type="checkbox" name="floor" value="11">
                    11 <wicket:message key="newsPage.floor"/>
                </label>
                <label wicket:id=floorLabel12 class="checkbox two-column-checkbox">
                    <input wicket:id=floorCheckbox12 type="checkbox" name="floor" value="12">
                    12 <wicket:message key="newsPage.floor"/>
                </label>
            </fieldset>
        </div>
        <div id="newsFormButtons">
            <input wicket:id=clearButton class="button" type="reset" wicket:message="value:newsPage.button.clear">
            <input wicket:id=saveButton class="button" type="submit" wicket:message="value:newsPage.button.save">
        </div>

</wicket:panel>
</html>
