<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div id="dialog-background">
                <div id="dialog-container">
                    <h1 wicket:id="header">Dialog header</h1>
                    <div wicket:id="jobOfferValidationPanel"></div>
                    <form wicket:id="jobOfferForm" id="createNewJobForm" class="modal-form">
                        <label wicket:id="dateLabel"></label>
                        <div wicket:id="dateField"></div>
                        <label wicket:id="descriptionLabel" for="descriptionField"></label>
                        <input type="text" wicket:id="descriptionField" id="descriptionField">
                        <label wicket:id="hoursLabel" for="hoursField"></label>
                        <input type="text" wicket:id="hoursField" id="hoursField">
                        <label wicket:id="numberOfPeopleLabel" for="numberOfPeopleField"></label>
                        <input type="text" wicket:id="numberOfPeopleField" id="numberOfPeopleField">
                        <div class="button-group">
                            <input type="submit" wicket:id="ok" wicket:message="value:dialog.button.ok" />
                            <input type="submit" wicket:id="cancel" wicket:message="value:dialog.button.cancel" />
                        </div>
                    </form>
                    <div class="clear-fix"></div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
