<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div id="dialog-background">
                <div id="dialog-container">
                    <h1 wicket:id="header">Dialog header</h1>
                    <form wicket:id="jobOfferForm">
                            <table>
                                <tr>
                                    <td>
                                        <span wicket:id="dateLabel"></span>
                                    </td>
                                    <td>
                                        <div wicket:id="dateField"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span wicket:id="descriptionLabel"></span>
                                    </td>
                                    <td>
                                        <input type="text" wicket:id="descriptionField" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span wicket:id="hoursLabel"></span>
                                    </td>
                                    <td>
                                        <input type="text" wicket:id="hoursField" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span wicket:id="numberOfPeopleLabel"></span>
                                    </td>
                                    <td>
                                        <input type="text" wicket:id="numberOfPeopleField" />
                                    </td>
                                </tr>
                            </table>
                        <input type="submit" wicket:id="cancel" wicket:message="value:dialog.button.cancel" />
                        <input type="submit" wicket:id="ok" wicket:message="value:dialog.button.ok" />
                    </form>
                    <div wicket:id="jobOfferValidationPanel"></div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
