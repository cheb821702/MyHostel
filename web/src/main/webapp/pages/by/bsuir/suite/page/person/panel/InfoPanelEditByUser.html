    <div id="profile_info_container">
        <table id="profile_info">
            <tbody>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.about"/>:
                </td>
                <td class="profile_info_value">
                    <textarea name="about" wicket:id="about">

                    </textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</wicket:panel>
</html>
