<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>


    <h1 id="profile_name"  wicket:id="name">Chuck Norris</h1>
    <div id="profile_info_container">
        <table id="profile_info">
            <tbody>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.room"/>:
                </td>
                <td class="profile_info_value" wicket:id="room"></td>
            </tr>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.hostel"/>:
                </td>
                <td class="profile_info_value" wicket:id="hostel"></td>
            </tr>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.faculty"/>:
                </td>
                <td class="profile_info_value" wicket:id="faculty"></td>
            </tr>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.course"/>:
                </td>
                <td class="profile_info_value" wicket:id="course"></td>
            </tr>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.group"/>:
                </td>
                <td class="profile_info_value" wicket:id="group"></td>
            </tr>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.phoneNumber"/>:
                </td>
                <td class="profile_info_value" wicket:id="phoneNumber"></td>
            </tr>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.role"/>:
                </td>
                <td class="profile_info_value" wicket:id="role"></td>
            </tr>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.from"/>:
                </td>
                <td class="profile_info_value" wicket:id="from"></td>
            </tr>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.facilities"/>:
                </td>
                <td class="profile_info_value" wicket:id="facilities"></td>
            </tr>
            <tr>
                <td class="profile_info_label">
                    <wicket:message key="info.about"/>:
                </td>
                <td class="profile_info_value" wicket:id="about"></td>
            </tr>
            </tbody>
        </table>
    </div>

</wicket:panel>
</html>
