<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div id="dialog-background">
        <div id="dialog-container">
            <h1><wicket:message key="dialog.header"></wicket:message></h1>
            <br>
            <div class="dialog-content">
                <form wicket:id="changePasswordForm" class="change-password-form">
                    <label for="oldPassword" wicket:id="oldPasswordLabel"></label>
                    <input type="password" id="oldPassword" wicket:id="oldPassword">
                    <label for="newPassword" wicket:id="newPasswordLabel"></label>
                    <input type="password" id="newPassword" wicket:id="newPassword">
                    <label for="newPasswordConfirm" wicket:id="newPasswordConfirmLabel"></label>
                    <input type="password" id="newPasswordConfirm" wicket:id="newPasswordConfirm">
                    <input type="submit" wicket:id="submitButton" wicket:message="value:label.changePasswordSubmit">
                    <input type="button" wicket:id="cancelButton"  wicket:message="value:dialog.button.cancel">
                </form>
                <div class="clear-fix"></div>
            </div>
            <div wicket:id="changePasswordFeedback"></div>
        </div>
    </div>
</wicket:panel>
</html>
